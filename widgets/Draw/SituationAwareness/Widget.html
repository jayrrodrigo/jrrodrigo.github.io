<div>
  <div data-dojo-attach-point="panelBottom" class="panelBottom">

    <!-- Panel Footer -->
    <div data-dojo-attach-point="footerNode" class="SA_panelFooter jimu-main-background">
      <div data-dojo-attach-point="panelLeft" class="SA_panelLeft" data-dojo-attach-event="onclick:_navTabsLeft"></div>
      <div data-dojo-attach-point="footerContentNode" class="SA_panelFooterContent">
        <!-- Tabs -->
        <div data-dojo-attach-point="tabsNode" class="SA_SAT_tabs"></div>
      </div>
      <div data-dojo-attach-point="panelRight" class="SA_panelRight" data-dojo-attach-event="onclick:_navTabsRight"></div>
      <div class="SA_panelClose" data-dojo-attach-event="onclick:_close"></div>
    </div>

    <!--Panel Container -->
    <div data-dojo-attach-point="panelContainer" class="panelContainer">
      <!-- Panel Incident -->
      <div data-dojo-attach-point="innerBL" class="innerBL" data-dojo-attach-event="onclick:_navLeft"></div>
      <div data-dojo-attach-point="SA_tabPanel0" class="SAT_tabPanel">
        <div class="SAT_tabPanelContent" style="width: 660px">
          <div data-dojo-attach-point="incidentsLocate" class="SATcol">
            <div class="label">
              ${nls.locate_incident}
            </div>
            <br />
            <div class="colBar">
              <div data-dojo-attach-point="imgContainer">
                <span class="btn32"> <img data-dojo-attach-point="SA_btn0"> </img> </span>
                <span class="btn32"> <img data-dojo-attach-point="SA_btn1"> </img> </span>
                <span class="btn32"> <img data-dojo-attach-point="SA_btn2"> </img> </span>
              </div>
              <span class="btn32 btnClear" data-dojo-attach-event="onclick:_clear"> <img data-dojo-attach-point="SA_btn3"> </img> </span>
            </div>
          </div>
          <div class="SATcol">
            <div data-dojo-attach-point="buffer_lbl" class="label"></div>
            <br />
            <div class="colBar">
              <div data-dojo-attach-point="horizontalSliderDiv"></div>
              <div class="sliderValueDIV">
                <input data-dojo-attach-point="sliderValue" data-dojo-type="dijit/form/TextBox" class="sliderValue" name="sliderValue" value="15" />
              </div>
            </div>
          </div>
          <div data-dojo-attach-point="div_reverse_geocoding" class="SATcol reverseGeocodingDIV">
            <div class="label">
              ${nls.reverse_geocoded_address}
            </div>
            </br>
            <div data-dojo-attach-point="div_reversed_address" class="label reversedAddressDIV"></div>
          </div>
        </div>
      </div>
      <div data-dojo-attach-point="innerBR" class="innerBR" data-dojo-attach-event="onclick:_navRight"></div>
    </div>
    <!-- Panel Message -->
    <div data-dojo-attach-point="messageNode" class="SA_panelMessage">
      <span data-dojo-attach-point="messageTextNode"></span>
    </div>
  </div>
</div>
